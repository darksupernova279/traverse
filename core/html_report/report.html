<!DOCTYPE html>
<html>
<head>
    <title>Test Results</title>
</head>
<body>
    <h2>Welcome to your test report!</h2>
    <br>

    <table style="width:100%" border="1" id="resultsTable">
        <tr>
            <th>ID</th>
            <th>Test Pack</th>
            <th>Test Suite</th>
            <th>Test Name</th>
            <th>Platform</th>
            <th>Capability</th>
            <th>Test Configuration</th>
            <th>Test Status</th>
            <th>Test Duration</th>
            <th>Comments</th>
        </tr>
        _rowToken_
    </table>

    <script> 
        function updateStatusColors(tableName){
            var table = document.getElementById(tableName);
            var tds = table.getElementsByTagName("td");
    
            for(var i = 0, j = tds.length; i < j; ++i)
                if (tds[i].innerHTML == "Passed"){
                    tds[i].style.backgroundColor = "#32CD32"
                } else if (tds[i].innerHTML == "Failed"){
                    tds[i].style.backgroundColor = "#FF0000"
                }
                
        }
        window.updateStatusColors('resultsTable')
    </script>

</body>

</html>
